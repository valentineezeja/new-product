<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Maintenance page</title>

      <link href="https://fonts.googleapis.com/css?family=Hind:300,400,600,700" rel="stylesheet">
      <link rel="icon" type="image/png" href="https://www.learningpool.com/favicon-16x16.png" sizes="16x16">

        <style type="text/css" media="screen">
        html {
            background: url(img/bg.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

            html,
            body{
                height: 100%;
                margin: 0;
                position: relative;
                box-sizing: border-box;
            }


        body{ font-family: 'Hind', sans-serif; }

        .container {
            box-sizing: border-box;
            margin-top: -167px;
            top: 50%;
            position: relative;
            padding: 20px;
        }

        h1 {
            color: white;
            font-weight: 700;
            font-size: 48px;
            text-align: center;
            margin: 0;
        }

        .sorry {
            font-weight: 300;
            color: white;
            font-size: 22px;
            text-align: center;
        }

            .sorry p{ margin: 0; }

            .sorry a{
                font-weight: 400;
                color: white;
                text-decoration: none;
            }

        img {
            margin-left: auto;
            margin-right: auto;
            margin-top: 80px;
            display: block;
            height: auto;
            max-width: 260px;
        }

        @media screen and (max-width: 600px){
            img {
                max-width: 180px;
                margin-top: 50px ;
            }
        }

        @media screen and (max-width: 767px){

            h1 { font-size: 30px }
            .sorry { font-size: 16px; }

        }
        </style>

  </head>
  <body>
    <div class="container">
        <h1>Take a break... </h1>
        <div class="sorry">
            <P>Sorry for the inconvenience but we're performing some maintenance at the moment.<br>
            If you need to, you can always contact us at <a href="mailto: support@learningpool.com">support@learningpool.com</a>,<br>
            otherwise we'll be back online shortly!</P>
        </div>

        <img src="img/logo-02.png" alt="learningpool logo" align="middle" >
    </div>

  </body>
</html>
